name: Build and Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ${{ vars.AZURE_WEBAPP_NAME }}
  CONTAINER_REGISTRY: ${{ vars.AZURE_CONTAINER_REGISTRY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      run: az acr login --name ${{ env.CONTAINER_REGISTRY }}

    - name: Build and push Docker image
      run: |
        IMAGE_TAG=${{ env.CONTAINER_REGISTRY }}.azurecr.io/zava-storefront:${{ github.sha }}
        docker build -t $IMAGE_TAG ./src
        docker push $IMAGE_TAG
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Deploy to Azure App Service
      run: |
        az webapp config container set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
          --docker-custom-image-name ${{ env.IMAGE_TAG }}

    - name: Restart App Service
      run: |
        az webapp restart \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ vars.AZURE_RESOURCE_GROUP }}